<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <main>
    <section class="section-left">
      <div class="card card-front">
        <img class="card-logo" src="/images/card-logo.svg" alt="card-logo">
        <p class="numbers">0000 0000 0000 0000</p>
        <div class="name-exp">
          <p id="mask-card-name">Jane Appleseed</p>
          <p>00/00</p>
        </div>

      </div>
      <div class="card-back">
        <p>000</p>
      </div>
    </section>
    <section class="section-right">
      <form id="formulario" action="javascript:void(0)">
        <div class="item-form">
          <label for="card-name">CARDHOLDER NAME</label>
          <input type="text" name="card-name" id="card-name" placeholder="Ej. Jane Appleseed ">
        </div>
        <div class="item-form">
          <label for="card-number">CARD NUMBER</label>
          <input type="tel" maxlength="16" name="card-number" id="card-number" placeholder="Ej. 1234 5678 9123 0000">
        </div>

        
        <div class="item-form item-form-50 item-form-two-inputs" >
          <label for="date-exp">EXP. DATE (MM/YY)</label>
          <input type="number" name="date-exp-month" id="date-exp-month" placeholder="MM">
          <input type="number" name="date-exp-year" id="date-exp-year" placeholder="YY">
        </div>
        <div class="item-form item-form-50">
          <label for="security-number">CVC</label>
          <input type="number" name="security-number" id="security-number" placeholder="Ej 123">
        </div>
      
        <div class="item-form">
          <button id="submit" onclick="confirmCardData()">Confirm</button>
        </div>
    
      </form>
    </section>



  </main>
